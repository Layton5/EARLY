<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet " href="./index.css">
    <title>Javascript on Steriods</title>
</head>
<body>
    <div class="container-1">
    <h2>Challange 1:Your age in days</h2>
    <div class="flex-box-container-1">
<div>

<button class="btn btn-primary" onclick="ageInDays()">Click me!</button>
    </div>

 <div>
    <button class="btn btn-danger" onclick="reset()">Reset</button>
 </div>
 </div>

 <div class="flex-box-container-1">
     <div id="flex-box-result"></div>
     </div>
 </div>

    <div class="container-2">
    <h2>Challange2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

    <div class="flex-box-container-2"id="flex-cat-gen">
    </div>
    </div>

    <div class="container-3">
        <h2>Challange3:Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="./image/rock.png" height="150" width="150"  alt="" onclick="rpsGame(this)">
        <img id="paper" src="./image/paper.png" height="150" width="150"  alt="" onclick="rpsGame(this)">
        <img id="scissors" src="./image/scissors.png" height="150" width="150"  alt="" onclick="rpsGame(this)">
    </div>
    </div>
    <div class= "container-4">
        <h2 id="change-my-color">CHALLANGE 4: CHANGE COLOR OF ALL BUTTON</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    
    <div class="container-5">
        <h2 id="BLACK-JACK">CHALLANGE 5: BLACK-JACK</h2>
        <h3><span id="span-tag-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>

    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-danger " id="blackjack-deal">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loss">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
        </div>
    <script src="./index.js"></script>   
</body>
</html>
